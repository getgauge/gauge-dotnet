name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    name: Dotnet build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Dotnet unit test on windows
      if: matrix.os == 'windows-latest'
      run: |
        ./run.cmd build
        ./run.cmd test

    - name: Dotnet unit test on ubuntu
      if: matrix.os != 'windows-latest'
      run: |
        ./run.sh build
        ./run.sh test

  Functional-tests:

    name: Dotnet FTs on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: [6.0.x, 3.1.x]

    steps:
      - uses: actions/checkout@v1

      - name: Setup go
        uses: actions/setup-go@v2

      - name: Setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - uses: getgauge/setup-gauge@master
        with:
          gauge-version: master

      - name: Install Gauge Dotnet plugin from source on windows
        if: matrix.os == 'windows-latest'
        run: |
          ./run.cmd install

      - name: Install Gauge Dotnet plugin from source on linux
        if: matrix.os != 'windows-latest'
        run: |
          ./run.sh install

      - name: Clone gauge-tests
        run: |
          git clone --depth=1 https://github.com/getgauge/gauge-tests

      - name: Run FTs on linux
        if: matrix.os != 'windows-latest'
        run: |
          cd gauge-tests
          ./gradlew clean dotnetFT

      - name: Run FTs on windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd gauge-tests
          .\gradlew.bat clean dotnetFT

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: ft-logs-${{ matrix.os }}
          path: gauge-tests/testLogs

  LSP-tests:
    name: Dotnet LSP tests ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        versions: [head, latest]

    steps:
      - uses: actions/checkout@v1

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6' # The Go version to download (if necessary) and use.

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Setup Gauge
        run: go install github.com/getgauge/gauge@v1.4.3

      - name: Install Gauge Dotnet plugin from source on windows
        if: matrix.os == 'windows-latest' && matrix.version == 'head'
        run: |
          ./run.cmd install

      - name: Install Gauge Dotnet plugin from source on linux
        if: matrix.os != 'windows-latest' && matrix.version == 'head'
        run: |
          ./run.sh install

      - name: Install latest released Gauge Dotnet plugin
        if: matrix.version == 'latest'
        run: |
          gauge install dotnet

      - name: Use Node.js
        uses: actions/setup-node@v2

      - name: Prep LSP tests
        run: |
          git clone https://github.com/getgauge/gauge-lsp-tests
          cd gauge-lsp-tests
          npm install
          gauge install
          gauge -v

      - name: Run LSP tests
        shell: bash
        run: |
          cd gauge-lsp-tests
          gauge run --tags="!knownIssue & (actions_on_project_load | actions_on_file_edit)" --env=dotnet-wd
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: lsp-logs-${{ matrix.os }}
          path: gauge-lsp-tests/logs
